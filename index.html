<!DOCTYPE html>
<html>
      <style>
            body { 
                    background: #DDD6CCFF; 
            }
            .logo  {
                   position: absolute;
                   top: -12px; 
                   left: 50px; 
                   width: 208px; 
                   height: 203px; 
                   border-radius: 0px; 
            }
            .header1  {
                   position: absolute; 
                   top: 61px; 
                   left: 266px; 
                   width: 306px; 
                   height: 74px; 
                   font-family: Arial; /* Heading */
                   font-size: 52px; 
                   line-height: 74px; 
                   font-weight: 300; 
                   color: #171A1FFF; /* neutral-900 */
            }
            .container {
                   position: absolute; 
                   top: 47px; 
                   left: 1034px; 
                   width: 802px; 
                   height: 88px; 
                   background: #E8E3DCFF; 
                   border-radius: 16px; 
                   box-shadow: 0px 4px 9px #e8e3dc, 0px 0px 2px #e8e3dc; /* shadow-m */
             }
            .button {
                   position: absolute; 
                   top: 18px; 
                   left: 72px; 
                   width: 127px; 
                   height: 52px; 
                   padding: 0 20px; 
                   display: flex; 
                   align-items: center; 
                   justify-content: center; 
                   font-family: Arial; 
                   font-size: 24px; 
                   line-height: 36px; 
                   font-weight: 400; 
                   color: #171A1FFF; /* neutral-900 */
                   background: #00000000; /* transparent */
                   opacity: 1; 
                   border: none; 
                   border-radius: 12px; /* border-xl */
             }
            /* Hover */
            .button:hover {
                    color: #171A1FFF; /* neutral-900 */
                    background: #EAECEFFF; /* neutral-250 */
             }
            /* Pressed */
            .button:hover:active {
                    color: #171A1FFF; /* neutral-900 */
                    background: #DEE1E6FF; /* neutral-300 */
             }
            /* Disabled */
            .button:disabled {
                    opacity: 0.4; 
             }
            .button li {
                    float: left;
                    display: inline;
                    list-style-type: none;
             }
            
      </style>
      <head>
            <title>The Pisayan</title>
      </head>
      <body>
            <img class="logo" src="logo (black, no text).png">
            <header class="header1">The Pisayan.</header>
            <div class="container">
            <nav class="button">
                  <ul>
                        <li><a href"#">Home</a></li>
                  </ul>
                  
      </body>
</html>
